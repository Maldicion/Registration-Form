<div class="container-fluid mt-2">
    <div class="product-content">
        <div>
            <nav class="nav nav-pills flex-column flex-sm-row d-flex justify-content-end align-items-center">
                <section class="d-flex flex-row float-end mr-4" fxLayoutGap="10px">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="filter-radio" id="active" value="active" (click)="filterProduct('active')" checked>
                        <label for="active">
                            Active
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="filter-radio" id="pending" value="pending" (click)="filterProduct('pending')">
                        <label for="pending">
                            Pending
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="filter-radio" id="outOfStock" value="outOfStock" (click)="filterProduct('outOfStock')">
                        <label for="outOfStock">
                            Out Of Stock
                        </label>
                    </div>
                </section>
                <!-- <a class="flex-sm-fill text-sm-center nav-link cursor-pointer" id="active" (click)="filterProduct('active')">Active</a>
                <a class="flex-sm-fill text-sm-center nav-link cursor-pointer" id="pending" (click)="filterProduct('pending')">Pending</a>
                <a class="flex-sm-fill text-sm-center nav-link cursor-pointer" id="outOfStock" (click)="filterProduct('outOfStock')">Out of stock</a> -->
                <a type="button" class="btn btn-success float-end m-1" routerLink="/seller/addProduct">Add New Product</a>
                <a type="button" class="btn btn-success float-end m-1" routerLink="/seller/addBulkProduct">Add Bulk Product</a>
            </nav>
        </div>

        <div *ngIf="products && products.length > 0" class="row m-0 row-cols-1 row-cols-md-2 row-cols-lg-6 g-4 w-100">
            <ng-container *ngFor="let product of products; let i = index">
                <div class="col">
                    <div class="card h-100 cursor-pointer" routerLink="/seller/editProduct/{{product._id}}">
                        <div class="image-wrap">
                            <img [src]="product?.productDocs[0]?.url" class="card-img-top product-list" onerror="onImgError(this, 'product')" alt="Product">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{product.productQuality}}</h5>
                            <p class="card-text">{{ product.description }}</p>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>

        <!-- If we don't have product list -->
        <div *ngIf="products && products.length < 1" class="row m-0 row-cols-12 g-4 w-100 text-center">
            <p>No Products Available</p>
        </div>

    </div>
    <div class="d-flex justify-content-end">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>

</div>
